{% extends 'index.html' %}
{% load article_custom_tags %}
{% load humanize %}

{% block title %}
<title>Publier</title>
{% endblock title %}

{% block dashboard %}

<div class="row">
    <div class="col-md-12">
      <div class="card card-body">
        <div class="card-header">
          <h3>Publier</h3>
        </div>
  
        <div class="card-body">
  
          <form class="myForm" action="" method="POST" enctype="multipart/form-data">
            <div class="row g-3">
            {% csrf_token %}
            
  
            <div class="col-md-9">
              {{form.media}}
              {{form.as_p}}
            </div>
          
            
            
          </div>
          <br/>
          <hr>
  
          <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button  class="btn btn-primary">Publier</button>
          </div>
  
          </form>
          
  
        </div>
  
      </div>
    </div>
  </div>
{% endblock %}
