{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>

    <title>Se connecter</title>
    <!-- HTML5 Shim and Respond.js IE11 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 11]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description"
        content="Flash Able Bootstrap admin template made using Bootstrap 4 and it has huge amount of ready made feature, UI components, pages which completely fulfills any dashboard needs." />
    <meta name="keywords"
        content="admin templates, bootstrap admin templates, bootstrap 4, dashboard, dashboard templets, sass admin templets, html admin templates, responsive, bootstrap admin templates free download,premium bootstrap admin templates, Flash Able, Flash Able bootstrap admin template">
    <meta name="author" content="Codedthemes" />

    <!-- Favicon icon -->
    <link rel="icon" href="{% static '/dashboard/assets/images/favicon.png' %}" type="image/x-icon">
    <!-- fontawesome icon -->
    <link rel="stylesheet" type="text/css" href="{% static '/dashboard/assets/fonts/fontawesome/css/fontawesome-all.min.css' %}">
    <!-- animation css -->
    <link rel="stylesheet" type="text/css" href="{% static '/dashboard/assets/plugins/animation/css/animate.min.css' %}">

    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="{% static '/maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css' %}" rel="stylesheet"
        id="bootstrap-css">
    <script src="{% static '/maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js' %}"></script>
    <script src="{% static '//code.jquery.com/jquery-1.11.1.min.js' %}"></script>


    <!-- vendor css -->
    <link rel="stylesheet" type="text/css" href="{% static '/dashboard/assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static '/dashboard/assets/css/dash.css' %}">




</head>

<!-- [ auth-signin ] start -->
<div class="auth-wrapper">
    <div class="auth-content container">
        <div class="card">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="card-body">
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-warning d-flex align-items-center" role="alert">
                            <div style="margin-left: 2%;">
                                {{message}}
                            </div>
                        </div>
                        
                        {% endfor %}
                        {% endif %}
                        <img src="{% static 'dashboard/assets/images/logo-dar.png' %}" alt="" class="img-fluid mb-4">
                        <h4 class="mb-3 f-w-400">Connectez vous à votre compte</h4>

                        <form action="{% url 'account:connexion' %}" method="POST">
                            {% csrf_token %}
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="feather icon-user"></i></span>
                            </div>
                            <input type="text" name="username" class="form-control" placeholder="Nom d'utilisateur">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="feather icon-lock"></i></span>
                            </div>
                            <input type="password" name="password" class="form-control" placeholder="Mot de passe">
                        </div>
                        <div class="input-group mb-3">
                            {{form.captcha}}

                        </div>
                        
                        <!-- <div class="form-group text-left mt-2">
                            <div class="checkbox checkbox-primary d-inline">
                                <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                                <label for="checkbox-fill-a1" class="cr"> Save credentials</label>
                            </div>
                        </div> -->
                        {% if request.GET.next %}
                        <input type="hidden" name="next" value="{{ request.GET.next }}">
                        {% endif %}
                        <button class="btn btn-primary mb-4">Se connecter</button>
                        </form>

                        <p class="mb-2 text-muted">Mot de passe oublié ? <a href="{% url 'password_reset' %}"
                                class="f-w-400">Restaurer</a></p>
                        <p class="mb-0 text-muted">Vous n'avez pas de compte ? <a href="{% url 'account:signup_choice' %}"
                                class="f-w-400">Cliquez ici!</a></p>
                    </div>
                </div>
                <div class="col-md-6 d-none d-md-block">
                    <img src="{% static 'dashboard/assets/images/auth-bg.png' %}" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ auth-signin ] end -->

<!-- Required Js -->
<script src="/dashboard/assets/js/vendor-all.min.js"></script>
<script src="/dashboard/assets/plugins/bootstrap/js/bootstrap.min.js"></script>


</body>

</html>
