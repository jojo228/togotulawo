{% extends 'ense_index.html' %}

{% block content %}

<h3 class="text-center">Mes Publications</h3> <br />
<div class="row">
    <div class="col">
        <div class="card card-body">

            <form method="get">
                {{myfilter.form}}

                <button class="btn btn-primary btn-sm" type="submit">Rechercher</button>
            </form>

        </div>
    </div>

</div>

<br>

<!-- [ Main Content ] start -->
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Titre</th>
            <th scope="col">Action</th>

        </tr>
    </thead>
    <tbody>
        {% for i in livres %}
        <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{i.titre}}</td>
            <td>
                <a class="btn btn-sm btn-info" href="{% url 'entreprise:doc_detail' i.slug %}">Afficher</a>
                <a class="btn btn-sm btn-primary" href="{% url 'entreprise:doc_update' i.id %}">Modifier</a>
                <a class="btn btn-sm btn-danger" href="{% url 'entreprise:doc_delete' i.id %}">Supprimer</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>

</div>

</div>
</div>
</div>
<!-- [ Main Content ] end -->

{% endblock %}
